<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameOutput"></div>
    <div id="controls">
        <button id="attackBtn">Атака</button>
        <button id="exploreBtn">Исследовать</button>
        <button id="takeBtn">Взять</button>
        <select id="itemsSelect" style="display: none;"></select>
        <button id="useBtn">Использовать</button>
        <select id="inventorySelect"></select>
        <button id="moveBtn">Перейти</button>
        <select id="locationsSelect"></select>
        <button id="talkBtn">Говорить</button>
    </div>
    <div id="questOutput">
        <strong>Квесты:</strong>
        <button id="toggleQuestsBtn">Выполнено</button>
        <button id="showActiveQuestsBtn">Квесты</button>
    </div>
    <div id="simulationOutput">
        <div id="healthBar">Здоровье: 100</div>
        <div id="staminaBar">Выносливость: 100</div>
        <div id="inventoryOutput">Инвентарь: пусто</div>
    </div>
    <div id="chat" style="display: none;">
        <div id="chatOutput"></div>
        <input type="text" id="chatInput" placeholder="Введите сообщение...">
        <button id="sendChatBtn">Отправить</button>
        <button id="exitChatBtn">Выйти из чата</button>
    </div>
    <script src="locations.js"></script>
    <script src="dialogues.js"></script>
    <script src="game.js"></script>
</body>
</html>
